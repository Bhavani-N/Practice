<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username" formControlName="username"
              class="form-control" [ngClass]="{ 'is-invalid': submitted && signupForm.get('userData.username').errors}">
            <!-- <span *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched"
            class="help-block">
            <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">This name is invalid!</span>
            <span *ngIf="signupForm.get('userData.username').errors['required']">This field is required!</span>
            </span> -->
            <div *ngIf="submitted && signupForm.get('userData.username').errors" class="invalid-feedback">
              <div *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">This name is invalid!</div>
              <div *ngIf="signupForm.get('userData.username').errors['required']">Username is required!</div>
            </div>
          </div>
          <div class="form-group">
            <label for="email" >email</label>
            <input
              type="text"
              id="email" formControlName="email"
              class="form-control" [ngClass]="{ 'is-invalid': submitted && signupForm.get('userData.email').errors }">
            <!-- <span *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched"
              class="help-block">
              <span *ngIf="signupForm.get('userData.email').errors?.emailIsForbidden">Email is invalid!</span>
              <span *ngIf="signupForm.get('userData.email').errors?.required">This field is required!</span>
            </span> -->
            <div *ngIf="submitted && signupForm.get('userData.email').errors" class="invalid-feedback">
              <div *ngIf="signupForm.get('userData.email').errors?.emailIsForbidden"></div>
              <div></div>
              <div *ngIf="signupForm.get('userData.email').errors?.required">This field is required!</div>
            </div>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio" formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button
            class="btn btn-default"
            type="button"
            (click)="onAddHobby()">Add Hobby</button>
          <div
            class="form-group"
            *ngFor="let hobbyControl of signupForm.get('hobbies').controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <span *ngIf="!signupForm.valid && submitted"
        class="help-block">Please enter valid data!</span>
        <div class="card-footer text-center">
          <button class="btn btn-primary mr-1" type="submit">Submit</button>
          <button class="btn btn-secondary mr-1" type="reset" (click)="onReset()">Reset</button>
          <button class="btn btn-secondary" type="button" (click)="onClear()">Clear</button>
        </div>
      </form>
    </div>
  </div>
</div>
